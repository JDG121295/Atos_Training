<html>
<div>
	<scipt type="text/javascript">
	<title>
		REGISTER HERE
	</title>
	
	<link type="text/css" rel="stylesheet" href="style1.css"/>
<center>
<br><br><br>
	<h1> REGISTRATION FORM </h1>
<br><br><br><br><br>
	<form name="registration" method="get">
		<table>
			<tr>
				<td>
					<label for="name">USERNAME:</label>
				</td>
				
				<td>
					<input type ="text" id="name" placeholder="Your Username" required>
				</td>
			</tr>

			<tr>
				<td>
					<label for="password">PASSWORD:</label>
				</td>
		
				<td>
					<input type="password" id="password" required>
				</td>
			</tr>

			<tr>
				<td>
					<label for="email">EMAIL:</label>
				</td>
		
				<td>
					<input type="email" id"email" placeholder="Your Email">
				</td>
			</tr>

			<tr>
				<td>
					<label for="gender">GENDER:</label>
				</td>
		
				<td>
					MALE:<input type ="radio" name="gender" value="MALE">
					FEMALE:<input type ="radio" name="gender" value="FEMALE">
					OTHER:<input type ="radio" name="gender" value="OTHER">
				</td>
			</tr>

			<tr>
				<td>
					<label for"name">DATES:</label>
				</td>

				<td>
					<input type="date" name="date" placeholder="Your Birthdate>
				</td>
			</tr>		

			<tr>
				<td>
				<a href="Home.html"> Register </a>
				</td>
			</tr>

			<tr>
				<td>
				<input type="reset" class="reset" value="CLEAR FORM" />
				</td>
			</tr>
		</table>
	</form>
</center>
</div>
</html>
