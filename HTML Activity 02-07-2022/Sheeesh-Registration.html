<html>
<div>
	<link type="text/css" rel="stylesheet" href="sheeeshstyle.css"/>

	<style>
		a:link {color:#0000FF;}
		a:visited{color:#7F00FF;}
		a:hover{color:#FFA500;}
	</style>
<center>
	<h1> USER REGISTRATION </h1>
<br><br><br><br><br>
	<form name="registration" method="get">
		<table>
			<tr>
				<td>
					<label for="name">USERNAME:</label>
				</td>
				
				<td>
					<input type ="text" id="name" placeholder="Your Username" required>
				</td>
			</tr>

			<tr>
				<td>
					<label for="password">PASSWORD:</label>
				</td>
		
				<td>
					<input type="password" id="password" required>
				</td>
			</tr>

			<tr>
				<td>
					<label for="email">EMAIL:</label>
				</td>
		
				<td>
					<input type="email" id"email" placeholder="Your Email">
				</td>
			</tr>

			<tr>
				<td>
					<label for="gender">GENDER:</label>
				</td>
		
				<td>
					MALE:<input type ="radio" name="gender" value="MALE">
					FEMALE:<input type ="radio" name="gender" value="FEMALE">
					OTHER:<input type ="radio" name="gender" value="OTHER">
				</td>
			</tr>

			<tr>
				<td>
					<label for"name">DATES:</label>
				</td>

				<td>
					<input type="date" name="date" placeholder="Your Birthdate>
				</td>
			</tr>		

			<tr>
				<td>
				<label for="register">REGISTER</label>
				</td>
				<td>
				<input type="button" name="confirm" password="confirm" email="confirm" onclick=Sheeesh.html()">
				</td>
			</tr>

			<tr>
				<td>
				<input type="reset" class="reset" value="CLEAR FORM" />
				</td>
			</tr>
		</table>
	</form>
</center>
